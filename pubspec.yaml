name: flutter_linkify
description: Turns text URLs and emails into clickable inline links in text for Flutter.
version: 3.1.0
author: Charles Crete <charles@cretezy.com>
homepage: https://github.com/Cretezy/flutter_linkify

environment:
  sdk: ">=2.0.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  linkify:
    git:
      url: https://github.com/tieunt0906/linkify.git

dev_dependencies:
  pedantic: ^1.0.0
